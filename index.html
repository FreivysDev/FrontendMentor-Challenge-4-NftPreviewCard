<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card-container card">
      <div class="card__img">
        <div class="card__img-eye"></div>
      </div>
      <h1 class="card__title">Equilibrium #3429</h1>
      <p class="card__description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <article class="card__main">
        <section class="card__value">
          <img
            class="card__ico-eth"
            src="./images/icon-ethereum.svg"
            title="Icono ETH"
            alt="Icono ETH"
          />
          <span class="card__value-eth">0.041 ETH</span>
        </section>
        <section class="card__time">
          <img
            class="card__ico-clock"
            src="./images/icon-clock.svg"
            title="Icono Clock"
            alt="Icono Clock"
          />
          <span class="card__time-day">3 days left</span>
        </section>
      </article>
      <div class="footer">
        <div class="footer__avatar"></div>
        <p class="footer__creator">
          Creation of <span class="footer__author">Jules Wyvern</span>
        </p>
      </div>
    </div>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/freivys">Freivys Paredes</a>.
    </footer>
  </body>
</html>
